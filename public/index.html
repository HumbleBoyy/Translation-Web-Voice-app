<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Translation</title>
</head>
<body
 class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-700 shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-white  text-center">Translation</h1>
        <textarea id="text_input" class="w-full h-32 p-3 border border-gray-100 text-white  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Type text here..."></textarea>

        <!-- Language Selector -->
         <div class="mt-4">
            <label for="languageSelect"
              class="block text-sm font-medium text-white mb-2"
            >
             Select Language
            </label>

            <select id="language_select" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white bg-gray-700">

            </select>
         </div>
        <!-- Voice selector -->
        <div class="mt-4">
           <label for="voiceSelect" class="block text-sm font-medium text-white mb-2">Select Voice</label>
           <select  id="voiceSelect"
             class="w-full p-3 border text-white bg-gray-700 border-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
           >
              <option value="default">Default</option>
              <option value="voice1">Voice 1</option>
              <option value="voice2">Voice 2</option>
           </select>
        </div>

        <button class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="play_btn">Play Voice</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
